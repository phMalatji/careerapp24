<div class="container">

  <div class="row">
    <div class="col-12 text-center">
      <h6> Only one account per Company</h6>
    </div>
  </div> 
     


    <mat-card class="signup-card mt-4">
          <form class="signup-form" name="signupForm" [formGroup]="signupForm" (ngSubmit)="signup()" autocomplete="off" novalidate>



              <div class="teal-theme">
                      <div class="full-width">
         
                      <div [ngClass]="{'has-error': cEmail.touched}">
                              <mat-form-field class="full-width">
                                  <input matInput value="" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" formControlName="email">
                              </mat-form-field>
                              </div>
                      <div [ngClass]="{'has-error': cPassword.touched}">
                                      <mat-form-field class="full-width">
                                          <input matInput type="password" value="" minlength="4" maxlength="16" placeholder="Password" formControlName="password">
                                      </mat-form-field>
                          </div>
                          <div [ngClass]="{'has-error': cName.touched}">
                            <mat-form-field class="full-width">
                                <input matInput type="text" value="" minlength="4" maxlength="25" placeholder="Company Name" formControlName="name">
                            </mat-form-field>
                </div>
                <mat-menu #countryMenu="matMenu" class="countryMenu">
                  <div *ngFor="let prov of provinces">
                      <button mat-menu-item (click)="searchProv(prov)">{{prov}}</button>
  
                  </div>
  
              </mat-menu>
                            
                             
              </div>
              <div class="text-center">
                      <button mat-button [disabled]="!signupForm.valid">Register</button>
              </div>
              </div>

          </form>

      </mat-card>



</div>
